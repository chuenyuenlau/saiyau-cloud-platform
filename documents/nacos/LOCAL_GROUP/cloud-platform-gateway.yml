#配置白名单路径(无需认证登录)
secure:
  ignore:
    urls:
      - /cloud-platform-auth/oauth/token/**
      - /webjars/**
      - /doc.html
      - /swagger-resources/**
      - /swagger/**
      - /*/v2/api-docs
      - /actuator/**
# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always